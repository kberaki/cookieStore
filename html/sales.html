<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cooo</title>
  <meta name="viewport" content = "width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
  
</head>
<body id="newBody">
  <p id='newBody1'></p>
  <p id='newBody2'></p>
  <table id="store-table"></table>
  <fieldset>
      <form id='school-form'>
        <label>Name of Store</label>
        <input required name="nameOfStore" />
        <label>Location</label>
      <input name="newLocation" />
        <label>Min # of Cookies</label>
        <input name="minCookies" min="0"  max="40" type="number"/>
        <label>Max # of Cookies </label>
        <input required name="maxCookies" min="0"  max="40" type="number"/>
        <label>Ave. # of Cookies Per Customer</label>
        <input required name ="aveCookies" min="0" max="40" type="number">
        <button type="submit">Submit</button>
      </form>
    </fieldset>
</body>
<script src="../jScript/app.js"></script>
</html>
